<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="400" height="400" viewBox="0 0 600 600">

  <defs>
    <meshgradient id="MyMeshGradient" x="100" y="100" gradientUnits="userSpaceOnUse">
      <meshrow>
	<meshpatch>
	  <stop path="l 200,0"  style="stop-color:red"/>
	  <stop path="l 0,400"  style="stop-color:blue"/>
	  <stop path="l -200,0" style="stop-color:green"/>
	  <stop path="l 0,-400" style="stop-color:yellow"/>
	</meshpatch>
	<meshpatch>
	  <stop path="l 200,0" /> <!-- No color -->
	  <stop path="l 0,400"  style="stop-color:lightblue;stop-opacity:0"/>
	  <stop path="l -200,0" style="stop-color:lightgreen;stop-opacity:0"/>
	  <!-- No fourth stop. -->
	</meshpatch>
      </meshrow>
    </meshgradient>
  </defs>

  <rect x="100" y="100" width="400" height="400" style="fill:url(#MyMeshGradient)"/>

  <script type="text/javascript" xlink:href="mesh.js"></script>

</svg>
